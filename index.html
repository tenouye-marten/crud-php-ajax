<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <div class="w-1/4 bg-white shadow-lg backdrop-blur-md bg-opacity-40 border-r border-gray-300 p-6">
        <h2 class="text-xl font-semibold text-blue-500 mb-4 text-center">Tambah / Edit</h2>
        <form id="imageForm" class="space-y-4" enctype="multipart/form-data">
            <input type="hidden" name="action" id="action" value="add">
            <input type="hidden" name="id" id="id">

          
            <div>
                <label for="name" class="text-gray-900 text-sm">Nama</label>
                <input type="text" id="name" name="name" class="w-full mt-1 p-3 bg-transparent border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none" placeholder="Enter image name" required>
            </div>

           
            <div>
                <label for="image" class="text-gray-900 text-sm">Gambar</label>
                <input type="file" id="image" name="image" class="w-full mt-1 p-3 bg-transparent border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none">
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg transition duration-300">Simpan</button>
        </form>
    </div>


    <div class="flex-1 p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Daftar Gambar</h2>
        <ul id="imageList" class="grid grid-cols-1 md:grid-cols-3 gap-6">
    
        </ul>
    </div>
    
    
    
    
    

    <script src="script.js"></script>
    <script>

function showAlert(message, type) {
    const alertBox = $('<div class="alert-box"></div>')
        .addClass('fixed top-4 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-20 backdrop-blur-md text-white p-4 rounded-lg shadow-lg w-80')
        .addClass(type === 'success' ? 'bg-green-500' : 'bg-red-500')
        .text(message);

    $('body').append(alertBox);

    setTimeout(function () {
        alertBox.fadeOut(function () {
            $(this).remove();
        });
    }, 3000); 
}

    </script>
</body>
</html>
